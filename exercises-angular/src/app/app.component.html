<div class="row">
  <div class="col-lg" *ngIf="true">
    <h2>Login</h2>
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" formControlName="userName">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password">
        <small class="form-text text-muted">We'll never share your password with anyone else.</small>
      </div>

      <button type="button" class="btn btn-primary" (click)="login()">Login</button>
    </form>
  </div>

  <div class="col-lg">
    <h2>Filters</h2>
    <form [formGroup]="frm">
      <div class="form-group">
        <label>Query</label>
        <input type="text" class="form-control" formControlName="query">
      </div>
      <div class="form-group">
        <label>Product ID</label>
        <input type="number" class="form-control" formControlName="productId">
      </div>
      <div class="form-group" *ngIf="categories$ | async as categories">
        <label>Category</label>
        <select type="number" class="form-control" formControlName="category">
          <option *ngFor="let cat of categories" [ngValue]="cat">{{ cat }}</option>
        </select>
      </div>
    </form>
  </div>
</div>


<div class="row">
  <h1>Results</h1>
  <table class="table table-striped" *ngIf="products$ | async as products">
    <thead>
      <tr>
        <th>Title <i class="fa fa-sort"></i></th>
        <th>Category</th>
        <th>Calculated Price</th>
        <th>Thumbnail</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prod of products">
        <td>{{ prod.title }}</td>
        <td>{{ prod.category }}</td>
        <!-- <td>{{ prod.calculatedPrice }}</td> -->
        <td><img [src]="prod.thumbnail" [style]="{maxWidth: '50px'}" /></td>
        <td><i class="fa fa-edit"></i></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4">
          <input type="text" placeholder="Limit">
          <input type="text" placeholder="Skip">
        </td>
      </tr>
    </tfoot>
  </table>
</div>
